<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTLY</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <header>
        <nav>
           <div class="container">
            <img class="logo" src="Assets/img/ghostly1.png" alt="">
            <h2>Talk To Strangers</h2>
            <div class="online-status">5000+ online now</div>
           </div> 
        </nav>
    </header>
    <main class="video_chat_main_container">
        <div class="video_chat_container">
            <div class="video-tag-container">
                <div class="videos">
                    <video src="" class="video-player" id="user-1" autoplay="autoplay" playsinnline="playsinnline"></video>
                    <video src="" class="video-player" id="user-2" autoplay="autoplay" playsinnline="playsinnline"></video>
                </div>
            </div>
            <div class="chat-container">
            </div>
                <div class="chat-text-container">
                    <p>You are now chatting with random stranger</p>
                    <p>You both speak the same language - English</p>
                    <hr class="horizontal-divider">
                    <p class="chat-text-area"></p>
                </div>
                <div class="next-chat-container">
                    <div class="next-chat">
                        <div>Next</div>
                    </div>
                    <div class="type-message">
                        <textarea name="" id="msg-input" cols="30" rows="5"></textarea>
                    </div>
                    <div class="msg-send-button">Send</div>
                </div>
            </div>
       </main>
   </body>
</html>
